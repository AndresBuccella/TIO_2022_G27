    <h1 class="nombreseccion"><mark>REGISTRARSE</mark></h1>
    
    <div class="contenedor">
        
        <div class="registrarse">
             <p>Crea una cuenta CINEMATANDIL para obtener descuentos y promociones!</p>
                <form>
                    <input class="cajainput" id="nombre" type="text" name="nombre" placeholder="Nombre *Obligatorio*"/>    
                    <input class="cajainput" id="apellido" type="text" name="apellido" placeholder="Apellido *Obligatorio*"/>   
                    <input class="cajainput" type="text" name="edad" placeholder="Edad"/>  
                    <input class="cajainput" id="mail" type="text" name="mail" placeholder="Mail *Obligatorio*"/>
                    <input class="cajainput" type="text" name="telefono" placeholder="Teléfono"/>
                    
                    <label for="">Para validar ingrese el siguiente número</label>
                    <p id="screenrandom"></p>
                    <input type="text" id="captcha">
                    <input id="btn" type="button" value="Enviar">   
                
                </form>
                <p id="mensaje"></p>
        
        </div>

       
        <div class="propaganda">
            <img src="img/promo1.jpg" alt="promo">
            <img src="img/promo2.jpg" alt="promo">
            <img src="img/promo3.jpg" alt="promo">
        </div>
    </div>
